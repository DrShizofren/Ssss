<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming OpenAI API Completions in JavaScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="stars"></div>
  <div class="nebula"></div>
  <div class="container">
    <h1>Find recipe for any food and enjoy the process of cooking!</h1>

    <div id="resultContainer">  
      <p class="text-sm">Tiramis√π... interesting!</p>
      <p id="resultText" class="whitespace-pre-line"></p>
    </div>
    
    <input type="text" id="promptInput" class="input-field placeholder-white" placeholder="Enter any type of food..." />
    <div class="button-container">
      <button id="generateBtn" class="button generate-btn">Generate</button>
      <button id="stopBtn" disabled class="button stop-btn disabled">Stop</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
  <script src="./a.js" type="module"></script>
</body>

</html>
